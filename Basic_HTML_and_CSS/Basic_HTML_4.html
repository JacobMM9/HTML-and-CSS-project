<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Basic_HTML_4</title>
		<meta charset="utf-8">
	</head>
	<body>
<style>
.font_1 {
background-color: black;
color: yellow;
font-size: large;
}
.font_2 {
background-color: darkblue;
color: white;
fontsize: medium;
}
.My_style {
background-color: orange;
color: black;
font-size: large;
font-weight: bold;
text-decoration: underline;
}
</style>
<h2 class="font_1">This h2 element is styled per class attribute font_1</h2>
<h3 class="font_2">This h3 element is styles per class atrribute font_2</h3>
<h4 class="font_1">Even though this is an h4 element, it is styled the same 
as the h2 element because we pointed to the class attribute font_1</h4>
<p class="My_style">This is my very own text style, it has the halloween vibe!<p>
	</body>
	
</html>
